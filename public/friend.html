<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Test</title>
  </head>
	<body>
		<form>
			Enter your game ID:<br>
			<input type="text" id="gameId"><br>
			<input type="button" value="Start a Game" onclick="sendData();">
		</form>
		<script src="./js/glue.js" type="text/javascript"></script>
		<script>
			var gameId;
			var socket = glue();

			function sendData(){
				gameId = document.getElementById('gameId').value;
				socket.send(gameId);
			}
		</script>
	</body>
</html>
